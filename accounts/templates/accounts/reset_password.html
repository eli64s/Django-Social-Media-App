{% extends 'base.html' %}

{% block head %}
<title>Change Password</title>
{% endblock %}

{% block body%}

<div class="container">
    <h1>Reset Password</h1>
    <p>
        Forgotten your password? Enter your email address below to receive an email to create a new one.
    </p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset Password</button>
    </form>
</div>

{% endblock %}
